<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
          <a class="navbar-brand" href="welcome.html">
            <img src="/img/logo.png" clas="img-thumbnail" >
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="welcome.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" >Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class = "login-form">
    <div class="container">
        <div class="row g-2">
            <div class="col-lg-4 bg-white rounded-top rounded-bottom m-auto">
                <h2 class="text-center pt-3">My Church App</h2>
                <p class="text-center text-muted lead">Login to My Account</p>
                <!--Form Start-->
                <form action="#" class="row g-3">
                        
                    <div class="input-group ">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Username/Email Address">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="d-grid ">
                        <button type="button" class="btn btn-success ">Login</button>
                    </div>
                    <div>
                        <p class="text-center text-muted">Don't have an account? Register <a href="register.html">here</a></p>
                        <p class="text-center text-muted"><a href="#">Forgot password?</a></p>
                    </div>
                    
                </form>
                <!--Form Close-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
